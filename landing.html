<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack Pro - Transform Your Fitness Journey</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .home-card {
            background: white;
            border-radius: 30px;
            padding: 4rem;
            box-shadow: 0 30px 90px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 4rem;
            color: white;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #64748b;
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }
        
        .btn-page {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 1.2rem 2rem;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            margin: 0.5rem;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
        }
        
        .btn-page:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            border: 3px solid #6366f1;
            color: #6366f1;
        }
        
        .btn-outline:hover {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-card">
            <div class="logo">
                <i class="bi bi-lightning-charge-fill"></i>
            </div>
            
            <h1>FitTrack Pro</h1>
            <p class="subtitle">Your Complete Fitness Tracking Solution</p>
            
            <div class="d-grid gap-3">
                <a href="dashboard.html" class="btn btn-page">
                    <i class="bi bi-speedometer2 me-2"></i>Dashboard
                </a>
                
                <a href="nutrition.html" class="btn btn-page">
                    <i class="bi bi-heart-pulse me-2"></i>Nutrition & Videos
                </a>
                
                <a href="workouts.html" class="btn btn-page">
                    <i class="bi bi-clipboard-data me-2"></i>Workout Library
                </a>
                
                <a href="progress.html" class="btn btn-page btn-outline">
                    <i class="bi bi-graph-up-arrow me-2"></i>Progress Tracking
                </a>
            </div>
            
            <p class="text-muted mt-4 mb-0">
                <small>¬© 2025 FitTrack Pro. All rights reserved.</small>
            </p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
